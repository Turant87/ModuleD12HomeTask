{% extends 'layout/base.html' %}

{% block content %}
<h1>Поиск новостей</h1>
<a href="/" class="btn btn-outline-primary">На главную</a>
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Искать</button>
</form>

<div class="news-list">
    {% for post in filter.qs %}
    <div class="news-item">
<!--        <h2>{{ post.title }}</h2>-->
        <h2><a href="{% url 'news:news' post.pk %}">{{ post.title|truncatewords:20 }}</a></h2>
        <p>{{ post.text|truncatewords:20 }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
