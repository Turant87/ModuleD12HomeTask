<!DOCTYPE html>
<html>
<head>
    <title>Новая статья</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ text }}</p>
    <p>Здравствуйте, {{ username }}!</p>
    <p>В категории, на которую вы подписаны, появилась новая новость: <strong>{{ title }}</strong></p>
    <p>Краткое содержание новости: {{ text }}</p>
    <p>Чтобы прочитать полностью, перейдите по <a href="{{ post_url }}">ссылке</a>.</p>
</body>
</html>
