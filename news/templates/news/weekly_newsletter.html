<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .article {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .article-title {
            color: #0275d8;
            text-decoration: none;
        }
        .article-summary {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Newsletter</h1>
        <p>Here are the new articles from the categories you're subscribed to:</p>

        {% for post in posts %}
        <div class="article">
            <a href="{{ post.get_absolute_url }}" class="article-title">{{ post.title }}</a>
            <p class="article-summary">{{ post.text|truncatewords:30 }}</p>
        </div>
        {% endfor %}

        <p>Thank you for following our news portal!</p>
    </div>
</body>
</html>
